<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="password">Password Length</label>
      <input type="number" min="8" max="25" id="length" class="length" />

      <label for="errorText" class="errorText" id="errorText"></label>

      <div class="sub-container">
        <input type="checkbox" id="upper" />
        <label for="password">Uppercase letters</label>
      </div>

      <div class="sub-container">
        <input type="checkbox" id="lower" />
        <label for="password">Lowercase letters</label>
      </div>

      <div class="sub-container">
        <input type="checkbox" id="numbers" />
        <label for="password">Numbers</label>
      </div>

      <div class="sub-container">
        <input type="checkbox" id="symbols" />
        <label for="password">Symbols</label>
      </div>

      <button type="button" onclick="generate()">Generate & Copy</button>

      <label for="password">Password Generated</label>
      <label id="generated_password"></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
